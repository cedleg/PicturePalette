<mat-grid-list cols="{{cols}}" rowHeight="1:1 ">
    <mat-grid-tile
      *ngIf="!images?.length"
      class="image-empty">
  </mat-grid-tile>

  <mat-grid-tile
      *ngFor="let image of images"
      (click)="navigate(image.id)"
      [style.background-image]="getBackground(image.src)">
  </mat-grid-tile>
</mat-grid-list>
