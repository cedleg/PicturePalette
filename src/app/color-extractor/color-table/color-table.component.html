<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="HtmlCode">
      <th mat-header-cell *matHeaderCellDef> Html Code </th>
      <td mat-cell *matCellDef="let element" background="red"> {{colorsImage[0]?.html_code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ColorRender">
      <th mat-header-cell *matHeaderCellDef> Color render </th>
      <td mat-cell *matCellDef="let element"> {{colorsImage[0]?.html_code}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
